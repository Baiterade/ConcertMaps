<!DOCTYPE html>
<html lang="en">

    <head>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rodemap</title>

      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <link rel="stylesheet" href="tail.css"
      <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;600;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <link rel="stylesheet" type="text/css" href="queries.css"/>

    </head>

    <body>

      <main>

        <section>

          <div id="search">

              <div id="rodemap">
            
                <h1>Rodemap</h1>
                <h4>Stalking. Musicians. Live.</h4>

              </div>

              <div id="input-fields">

                <input type="text" name="artist-search" id="artist-search" placeholder="ENTER ARTIST NAME"/>
                <!--<input type="text" name="location-search" id="location-search" placeholder="ENTER LOCATION"/>-->
  
                <button id="submit">SUBMIT</button>
              
              </div>

              <div id="search-history">

                <h5>Previously Searched</h5>
                <button id="clear-artists" class=" font-bold font-sans cursor-pointer border bg-transparent py-2 px-6 focus-ring border-solid border-white hover:border-black text-white rounded-full">
                  CLEAR
                </button>

                <div id="artist-buttons"></div>
              
              </div>

              <div id="songkick">
                <img src="./assets/sk-badge-white.png" height="50" width="50">
                 <br>
                <a href="https://www.songkick.com/">Powered by Songkick</a>
                
              </div>
          
          </div>

          <div id="map"></div>

          <div id="footer"><p>test</p></div>

        </section>

      </main>

        <script src="script.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBYVaAgS6jDqNTJ1FG70x7gmc9rXKoNGo&callback=initMap&libraries=places"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    </body>

</html>

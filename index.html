<!DOCTYPE html>
<html lang="en">

    <head>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rodemap</title>

      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

      <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;600;900&display=swap" rel="stylesheet">
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <link rel="stylesheet" type="text/css" href="queries.css"/>

    </head>

    <body>

      <main>

        <section class="flex lg:flex-row sm:flex-col">

          <div class="flex p-5 justify-between lg:flex-col sm:flex-row lg:bg-gradient-to-b sm:bg-gradient-to-r from-gray-800 to-red-500" id="search">

              <div id="rodemap">
            
                <h1 class="font-bold text-4xl">Rodemap</h1>
                <h4 class="font-bold text-sm">Stalking. Musicians. Live.</h4>

              </div>

              <div id="input-fields">

                <input class="bg-transparent placeholder-white text-white text-xs tracking-wider border-b border-white outline-none" type="text" name="artist-search" id="artist-search" placeholder="ENTER ARTIST NAME"/>
  
                <button class="bg-transparent hover:bg-white text-white tracking-wider font-bold hover:text-red-400 border border-white rounded-full cursor-pointer" id="submit">SUBMIT</button>
              
              </div>

              <div id="search-history">

                <h5 class="text-sm font-bold">Previously Searched</h5>
                <button class="bg-transparent text-white tracking-wider font-bold border-0 cursor-pointer" id="clear-artists">CLEAR</button>

                <div class="mt-3" id="artist-buttons"></div>
              
              </div>

              <div class="pb-2" id="songkick">
                <img class="pb-2" src="./assets/sk-badge-white.png" height="40" width="40">
                <p>Powered by Songkick</p>
              </div>

              <div id="expand">
                <button class="bg-transparent text-white tracking-wider font-bold border-0 cursor-pointer" id="expand-btn">EXPAND</button>
              </div>
          
          </div>

          <div id="map"></div>

        </section>

      </main>

      <script src="script.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBYVaAgS6jDqNTJ1FG70x7gmc9rXKoNGo&callback=initMap&libraries=places"></script>
  
    </body>

</html>
